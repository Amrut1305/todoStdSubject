
<table class="table table-bordered" *ngIf="stdData.length > 0; else nodata">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Edit</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let std of stdData">
            <td>{{std.fname}}</td>
            <td>{{std.lname}}</td>
            <td>{{std.email}}</td>
            <td>{{std.contact}}</td>
            <td class="text-center"><mat-icon (click)="onEdit(std)">edit</mat-icon></td>
            <td class="text-center"><mat-icon (click)="onRemove(std)">delete</mat-icon></td>
        </tr>
    </tbody>
</table>

<ng-template #nodata>
    <p class="text-danger">
        No data to show
    </p>
</ng-template>
